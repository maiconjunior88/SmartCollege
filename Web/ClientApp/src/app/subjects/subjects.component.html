<div *ngIf="subjectSelected || newSubject">
  <app-title [title]="'Info Student:'"></app-title>
  <br />
  <form [formGroup]="subjectForm" autofocus (ngSubmit)="submitForm();">
    <div class="form-group">
      <label for="name">Subject Name</label>
      <input type="text" class="form-control" formControlName="name" id="name" />
    </div>
    <div class="form-group">
      <label for="course">Course Name</label>
      <select name="courseID" formControlName="courseID">
        <option [ngValue]="null">Choose a course</option>
        <option *ngFor="let course of courses" [ngValue]="course.id">
          {{course.name}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-danger" (click)="subjectDelete(subjectSelected.subjectID)">Delete</button>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-warning" (click)="subjectSelect()">Back</button>
  </form>
</div>

<div *ngIf="!subjectSelected && !newSubject">
  <app-title [title]="title"></app-title>
  <br />
  Select a subjects. Or <a style="cursor:pointer; color:dodgerblue;" (click)="newSubjectForm()">Insert New</a>
  <br />
  <p *ngIf="!subjects"><em>Loading...</em></p>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Course Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects" style="cursor:pointer;" (click)="subjectSelect(subject)">
        <td>{{subject.id}}</td>
        <td>{{subject.subjectName}}</td>
        <td>{{subject.courseName}}</td>
      </tr>
    </tbody>
  </table>
</div>
